<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="">
          
            <div class="black">
                <img src="assets/odin-lined.png" alt="">
                <span>ODIN</span>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <p>This is not real online service! Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book</p>
                <span>you know you want to</span>
            </div>
            
            <div class="middle">
                <h1>Lets do this!</h1>
  
                    <form action="#" method="post">
                        <div class="section">
                            <div class="fanme">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname" required>
                            </div>
                            <div class="lname">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname">
                            </div>
                        </div>
                        <div class="section">
                            <div class="mail">
                                <label for="mail">Email</label>
                                <input type="email" id="mail" name="mail" required>
                            </div>
                            <div class="number">
                                <label for="number">Phone Number</label>
                                <input type="tel" id="number" name="number" title="10 digit number" pattern="[0-9]{10}" max="10" required>
                            </div>
                        </div>
                            <div class="section">
                                <div class="pass">
                                    <label for="pass">Password</label>
                                    <input type="password" id="pass" name="pass" required>
                                </div>
                                <div class="cpass">
                                    <label for="cpass">Confirm password</label>
                                    <input type="password" id="cpass" name="cpass" required>
                                </div>
                            </div>
                            <input type="submit" value="Creat Account">
                    </form>

     
            </div>
            <div class="bottom">
                <p>Already have an account?<a href="#">Log In</a></p>
            </div>

        </div>
    </div>
    
</body>
</html>
